<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*字符串之所以可以被解构是因为在这里字符串被转换成了一个类似数组的对象*/
			const [a,b,c,d,e]='hello';
			console.log(a); //h
			console.log(b); //e
			console.log(c); //l
			console.log(d); //l
			console.log(e); //o
			/*对length属性解构赋值*/
			let { length: len }='hello';
			console.log(len);//5
		</script>
	</body>
</html>
