<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*Iterator的作用有三个：
			 * 一是为各种数据结构提供统一的，简便的访问接口；
			 * 二是使得数据结构的成员能够按照某种次序排列；
			 * 三是ES6创造了一种新的遍历命令 for of 循环，Iterator接口主要供给for of消费
			 * */
			//模拟next方法返回值
			const it=makeIterator(['a','b']);
			it.next();  //{value:'a',done:false}
			it.next();  //{value:'b',done:false}
			it.next();  //{value:undefined,done:true}
			function makeIterator(array){
				var arrayindex=0;
				return {
					next:function(){
						return arrayindex<array.length?
							{value:array[arrayindex++],done:false}:
							{value:undefined,done:true};
					}
				};
			}
		</script>
	</body>
</html>
