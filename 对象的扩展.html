			const baz={fso:foo};
			console.log(baz);// {fso: "bar"}

				return {x,y};
			}
			console.log(f(1,2)); //{x: 1, y: 2}

			const o={
				sayHello(){
					console.log("Hello!");
				}

				return {x,y};
			}

			}

	</body>
</html>
