<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*WeakSet与Set结构类似，也是不重复的值的集合，但是它们有两个不同
			 一：WeakSet的成员只能是对象，而不能是其他类型的值
			 二：WeakSet中的对象都是弱引用*/
//			const ws=new WeakSet();
//			ws.add(1); //  Invalid value used in weak set at WeakSet.add 
			
			/*下面代码中，a是一个数组，它的成员也是数组，将a作为WeakSet的参数，那么a的成员会自动成为WeakSet的成员
			 注意是a数组的成员作为WeakSet的成员，而不是a本身，这就意味着数组的成员必须是对象*/
			const a=[[1,2],[3,4]];
			const ws=new WeakSet(a);
			console.log(ws);//  WeakSet {[1,2], [3,4]}
			
			
			/*WeakSet 结构有以下三个方法。
			WeakSet.prototype.add(value)：向 WeakSet 实例添加一个新成员。
			WeakSet.prototype.delete(value)：清除 WeakSet 实例的指定成员。
			WeakSet.prototype.has(value)：返回一个布尔值，表示某个值是否在 WeakSet 实例之中。*/
		</script>
	</body>
</html>
